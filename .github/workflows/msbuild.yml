name: MSBuild Aggressive Artifact Upload

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution (.sln) file relative to the root of the project.
  SOLUTION_FILE_PATH: Source/KDU.sln

  # Configuration type to build (e.g., Release or Debug).
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Checkout the code from the repository
    - uses: actions/checkout@v4

    # Add MSBuild to PATH
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    # Restore NuGet packages
    - name: Restore NuGet packages
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    # Build all projects in the solution
    - name: Build Solution
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:OutDir=${{env.GITHUB_WORKSPACE}}/artifacts ${{env.SOLUTION_FILE_PATH}}

    # Find and upload all compiled outputs
    - name: Upload All Compiled Artifacts
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Compiled-Outputs
        path: |
          **/bin/**/*
          **/obj/**/*
          artifacts/
        if-no-files-found: warn
