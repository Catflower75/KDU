name: MSBuild with Artifact Upload

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution (.sln) file relative to the root of the project.
  SOLUTION_FILE_PATH: Source/KDU.sln

  # Configuration type to build (e.g., Release or Debug).
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Checkout the code from the repository
    - uses: actions/checkout@v4

    # Add MSBuild to PATH
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    # Restore NuGet packages (if needed)
    - name: Restore NuGet packages
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    # Build all projects with specified configuration
    - name: Build Solution
      run: |
        msbuild ${{env.SOLUTION_FILE_PATH}} /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x64 /verbosity:normal

    # Debug: List all files in the output directories
    - name: Debug Workspace Files
      shell: bash
      run: |
        echo "Listing all files in project output directories:"
        find Source -type f -path "*/output/x64/Release/*"

    # Upload compiled files as artifacts
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Compiled-Outputs
        path: |
          Source/**/output/x64/Release/**/*.dll
          Source/**/output/x64/Release/**/*.exe
          Source/**/output/x64/Release/**/*.lib
          Source/**/output/x64/Release/**/*.pdb
        if-no-files-found: error
