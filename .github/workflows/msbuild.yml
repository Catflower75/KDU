name: MSBuild Aggressive Debug and Artifact Upload

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution (.sln) file relative to the root of the project.
  SOLUTION_FILE_PATH: Source/KDU.sln

  # Configuration type to build (e.g., Release or Debug).
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    # Checkout the code from the repository
    - uses: actions/checkout@v4

    # Add MSBuild to PATH
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    # Restore NuGet packages
    - name: Restore NuGet packages
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    # Build all projects in the solution with detailed logs
    - name: Build Solution with Detailed Logs
      run: |
        msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:OutDir=${{env.GITHUB_WORKSPACE}}/artifacts /verbosity:detailed ${{env.SOLUTION_FILE_PATH}}
      env:
        MSBUILDDISABLENODEREUSE: "true" # Ensures a clean build

    # Debug: List all files in the workspace after build
    - name: Debug Workspace Files
      run: |
        echo "Listing all files in the workspace after build:"
        dir ${{env.GITHUB_WORKSPACE}} /s /b

    # Aggressively upload all possible compiled files
    - name: Upload All Compiled Artifacts
      uses: actions/upload-artifact@v4.6.2
      with:
        name: Compiled-Outputs
        path: |
          ${{env.GITHUB_WORKSPACE}}/artifacts/**/*   # Capture files in the artifacts folder
          ${{env.GITHUB_WORKSPACE}}/Source/**/bin/**/*   # Capture all binaries
          ${{env.GITHUB_WORKSPACE}}/Source/**/obj/**/*   # Capture intermediary files
        if-no-files-found: warn
